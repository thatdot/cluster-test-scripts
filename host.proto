syntax = "proto3";

package entities;
option go_package = "proto/dctest";

message Host {
  string customer_id = 1;
  string sensor_id = 2;
  string entity_id = 3;
  string hostname = 4;
  string platform = 5;
  string mac_address = 6;
  string local_ip = 7;
  string ou = 8;
  string site_name = 9;
}
